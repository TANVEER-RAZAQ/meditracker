spring:
  application:
    name: meditracker-backend
  datasource:
    url: jdbc:h2:mem:meditracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
